workspace:
  base: /srv/app
  path: src/github.com/go-training/drone-golang-example

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  test:
    image: golang:latest
    pull: true
    environment:
      GOPATH: /srv/app
    commands:
      - make test
    when:
      event: [ push, tag, pull_request ]

  facebook:
    image: appleboy/drone-facebook
    secrets: [ fb_page_token, fb_verify_token ]
    pull: true
    to: 1234973386524610
    when:
      status: [ changed, failure ]
