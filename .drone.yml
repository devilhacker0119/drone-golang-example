workspace:
  base: /go
  path: src/github.com/go-training/drone-golang-example

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  backend:
    image: golang:latest
    pull: true
    secrets: [ test ]
    commands:
      - echo ${test}
      - echo $test
      - echo $api_key
      - make fmt-check
      - make test
      - sh test.sh

  facebook:
    image: appleboy/drone-facebook
    secrets: [ fb_page_token, fb_verify_token ]
    pull: true
    to: 1234973386524610
    when:
      status: [ changed, failure ]
