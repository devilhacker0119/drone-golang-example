workspace:
  base: /go
  path: src/github.com/go-training/drone-golang-example

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  backend:
    image: golang
    pull: true
    secrets:
      - source: appleboy
        target: appleboy46
    commands:
      - echo $APPLEBOY46
      - make fmt-check
      - make test

  scp:
    image: appleboy/drone-scp
    host: 139.59.123.108
    username: drone
    password: 1234567890
    port: 22
    target: /home/drone/${DRONE_REPO}
    source:
      - main.go
      - main_test.go

  facebook:
    image: appleboy/drone-facebook
    secrets: [ fb_page_token, fb_verify_token ]
    pull: true
    to: 1234973386524610
    when:
      status: [ changed, failure ]
